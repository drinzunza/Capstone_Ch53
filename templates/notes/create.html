{% extends 'base.html' %}

{% block title %}Create new note{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/note-create.css'%}">
{% endblock %}

{% block content %}
<div class="note-create">
    
    <form class="base-form center" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h3>Create a new Note</h3>

        <div class="field">
            <label>Title:</label>
            {{form.title}}
        </div>

        <div class="field">
            <label>Image:</label>
            {{form.image}}
        </div>

        <div class="field">
            <label>Content:</label>
            {{form.content}}
        </div>

        <div class="controls">
            <button class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Save note</button>
        </div>
    </form>

</div>
{% endblock %}
